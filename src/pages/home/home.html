<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let card of posts|async">
  <ion-card-header>
    Explore Nearby
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>
    
     <button ion-button  item-end (click)="removeItemFromList()">
  <ion-icon name="trash"></ion-icon>
</button>
    {{card.title}}
    </ion-card-title>
    <p>{{card.body}}</p>
    
</ion-card-content>
</ion-card>
</ion-content>
